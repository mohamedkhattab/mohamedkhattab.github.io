<div class="flex flex-col items-center justify-center h-screen max-w-md m-auto">
  <span class="text-center">
    Please enter a GitHub token below with "repo" scope selected, <br> You can generate a new one by following this 
    <a class="text-blue-300 hover:underline" href="https://docs.github.com/en/github/authenticating-to-github/creating-a-personal-access-token" target="_blank">guide</a>
  </span>
  <span class="p-4">
    <input
      class="bg-gray-700 py-2 px-4 mr-4 rounded-md outline-none focus:outline-none focus:ring-2 focus:ring-blue-300"
      type="text"
      value=""
      placeholder="GitHub token..."
      id="{{ githubTokenInputId }}">
    <button
      type="submit"
      id="{{ githubTokenSubmitId }}"
      class="blue hover:bg-blue-400 py-2 px-4 rounded-md outline-none">
      submit
    </button>
  </span>
</div>
